version: 2

models:
  # Intermediate Models Documentation
  - name: interm__customers
    description: "{{ doc('interm__customers') }}"
    columns:
      - name: customer_id
        description: "User identifier."
      - name: customer_name
        description: "`first_name` and `last_name` concatenation"
      - name: customer_phone
        description: "Telephone"
      - name: customer_email
        description: "Email"
      - name: customer_street
        description: "Street"
      - name: customer_city
        description: "City"
      - name: customer_state
        description: "State"

  - name: interm__order_items
    description: "{{ doc('interm__order_items') }}"
    columns:
      - name: order_id
        description: "Order identifier"
      - name: item_id
        description: "Item identifier within the order"
      - name: customer_id
        description: "Customer who placed the order"
      - name: product_name
        description: "Name of the ordered product"
      - name: quantity
        description: "Number of units ordered"
      - name: price
        description: "Calculated price (quantity × list_price × (1 - discount))"

  - name: interm__orders
    description: "{{ doc('interm__orders') }}"
    columns:
      - name: order_id
        description: "Order identifier"
      - name: customer_id
        description: "Customer identifier"
      - name: customer_name
        description: "Full customer name"
      - name: customer_street
        description: "Customer street address"
      - name: customer_city
        description: "Customer city"
      - name: customer_state
        description: "Customer state"
      - name: order_status
        description: "Status of the order"
      - name: order_date
        description: "Date when order was placed"
      - name: required_date
        description: "Date when order is required"
      - name: shipped_date
        description: "Date when order was shipped"
      - name: store_name
        description: "Name of the store processing the order"
      - name: store_street
        description: "Store street address"
      - name: store_city
        description: "Store city"
      - name: store_state
        description: "Store state"
      - name: staff_id
        description: "Staff member handling the order"

  - name: interm__staffs
    description: "{{ doc('interm__staffs') }}"
    columns:
      - name: staff_id
        description: "Staff identifier"
      - name: staff_name
        description: "Full staff name (first + last)"
      - name: staff_email
        description: "Staff email address"
      - name: staff_phone
        description: "Staff phone number"
      - name: staff_active
        description: "Staff active status"
      - name: staff_store_adresss
        description: "Formatted store address for staff's store"
      - name: manager_name
        description: "Full manager name (first + last)"
      - name: manager_email
        description: "Manager email address"
      - name: manager_phone
        description: "Manager phone number"
      - name: manager_active
        description: "Manager active status"
      - name: manager_store_adresss
        description: "Formatted store address for manager's store"

  - name: interm__stores
    description: "{{ doc('interm__stores') }}"
    columns:
      - name: store_id
        description: "Store identifier"
      - name: store_name
        description: "Store name"
      - name: store_phone
        description: "Store phone number"
      - name: store_email
        description: "Store email address"
      - name: store_street
        description: "Store street address"
      - name: store_city
        description: "Store city"
      - name: store_state
        description: "Store state"
      - name: zip_code
        description: "Store ZIP code"

  - name: interm__brands
    description: "{{ doc('interm__brands') }}"
    columns:
      - name: brand_id
        description: "Brand identifier"
      - name: brand_name
        description: "Brand name"

  - name: interm__categories
    description: "{{ doc('interm__categories') }}"
    columns:
      - name: category_id
        description: "Category identifier"
      - name: category_name
        description: "Category name"

  - name: interm__products
    description: "{{ doc('interm__products') }}"
    columns:
      - name: product_id
        description: "Product identifier"
      - name: product_name
        description: "Product name"
      - name: brand_name
        description: "Brand name"
      - name: category_name
        description: "Category name"
      - name: model_year
        description: "Product model year"
      - name: list_price
        description: "Product list price"

